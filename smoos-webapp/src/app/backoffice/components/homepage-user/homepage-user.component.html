<div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
  <div class="carousel-inner">

      <img style="height: 500px;" class="d-block w-100" src="../../../../assets/imgs/sour-olivia-rodrigo.jpg" alt="sour-olivia-rodrigo">
    </div>
    <div class="carousel-item">
      <img style="height: 500px;" class="d-block w-100" src="../../../../assets/imgs/avengers-endgame.jpg" alt="avengers-endgame">
    </div>
    <div class="carousel-item">
      <img style="height: 500px;" class="d-block w-100" src="../../../../assets/imgs/hp-2.png" alt="harry-potter-books">
    </div>
  </div>
  <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="sr-only">Anterior</span>
  </a>

    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="sr-only">Próximo</span>
  </a>
</div>
