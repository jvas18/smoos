<form  [formGroup]="form" novalidate>
    <div class="campos">
        <label class="label" for="name">Nome:*</label> <br>
        <input style="width: 268px;"  formControlName="name" class="input" id="name" name="name" type="text" required>
    </div>
    <div class="campos">
        <label class="label" for="release-date">Ano de Lançamento:*</label> <br>
        <input style="width: 230px;" class="input" inputId="release-date" formControlName="releaseYear"/>
    </div>
    <div class="campos">
        <label class="label" for="author">Autor(a):*</label> <br>
        <p-dropdown [options]="artists" formControlName="artistId" required [placeholder]="'Selecione o autor'"
        optionLabel="name" optionValue="id"
        [style]="{'width':'268px','height':'60px'}"></p-dropdown>
    </div>
    <div class="campos">
        <label class="label" for="page-count">Quantidade de páginas:*</label> <br>
        <input style="width: 230px;" class="page-count-input" id="page-count" name="page-count" formControlName="pages"  type="text" required>
    </div>
    <div class="campos">
        <label class="label" for="description">Sinopse:*</label> <br>
        <textarea style="width: 540px; height: 5em; vertical-align: text-top; box-sizing: border-box; border: 2px solid #fff; resize: vertical" class="input" formControlName="summary"  id="description" name="description" type="text" required></textarea>
    </div>
    <div class="campos">
        <label class="label" for="genre">Gênero:*</label><br>
        <p-dropdown formControlName="genres" required [placeholder]="'Selecione o gênero'"
        [options]="genres" optionLabel="description" optionValue="value"
        [style]="{'width':'268px','height':'60px'}"></p-dropdown>
    </div>
    <div class="campos">
        <label class="label" for="publisher">Editora:*</label> <br>
        <input style="width: 230px;" class="input" id="publisher" name="publisher" formControlName="publisher" type="text" required>
    </div>
    <div class="campos">
        <label class="label" for="photo">Foto:*</label> <br>
        <ng-container formGroupName="poster">
            <input style="width: 268px;" #poster accept='image/*' class="input" id="poster"  name="poster" type="file"  (change)="onAttachment($event, form.get('poster'), poster.files)" required>

        </ng-container>
    </div>
    <div style="padding-left: 85px; padding-top: 50px;">
        <button id="button"(click)="save()" type="submit">Cadastrar Livro</button>
    </div>
</form>
