
    <form [formGroup]="form" novalidate >
        <div class="campos">
            <label class="label" for="name">Nome:*</label> <br>
            <input style="width: 268px;"  formControlName="name" class="input" id="name" name="name" type="text" required>
        </div>
        <div class="campos">
            <label class="label" for="release-date">Ano de Lançamento:*</label> <br>
            <input style="width: 230px;" class="input" inputId="release-date" formControlName="releaseYear"/>
        </div>
        <div class="campos">
            <p>Gênero:*</p>
            <p-dropdown formControlName="genres" required [placeholder]="'Selecione o gênero'"
            [options]="genres" optionLabel="description" optionValue="value"
            [style]="{'width':'268px','height':'60px'}"></p-dropdown>
        </div>
        <div class="campos">
            <label class="label" for="duration">Duração:*</label> <br>
            <input style="width: 230px;" formControlName="duration" class="duration-input" id="duration" name="duration" type="text" required>
        </div>
        <div class="campos">
            <label class="label" for="description">Sinopse:*</label> <br>
            <textarea style="width: 540px; height: 5em; vertical-align: text-top; box-sizing: border-box; border: 2px solid #fff; resize: vertical" formControlName="summary" class="input" id="description" name="description" type="text" required></textarea>
        </div>
        <div class="campos">
            <label class="label" for="cast">Cast:*</label> <br>
            <p-multiSelect [options]="artists" formControlName="actors" optionLabel="name" optionValue="id" display="chip" appendTo="body" [style]="{'width':'230px', 'height':'40px'}"></p-multiSelect>
        </div>
        <div class="campos">
            <label class="label" for="country">País:*</label> <br>
            <input style="width: 260px;" class="input" id="country"formControlName="country"   name="country" type="text" required>
        </div>
        <div class="campos">
            <label class="label" for="poster">Foto:*</label> <br>
            <ng-container formGroupName="poster">
                <input style="width: 268px;" #poster accept='image/*' class="input" id="poster"  name="poster" type="file"  (change)="onAttachment($event, form.get('poster'), poster.files)" required>

              </ng-container>
          
        </div>
        <div style="padding-left: 400px;">
            <button id="button" type="submit" (click)="save()">Cadastrar Filme</button>
        </div>
    </form>
